;
;   Polybar config for i3 with 3 monitors (DP-6, DP-4, DP-0)
;==========================================================

[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[global/wm]
margin-top = 0
margin-bottom = 0

;======================= BARS ========================

[bar/primary]
monitor = DP-6
width = 100%
height = 24pt
offset-x = 0
offset-y = 0
radius = 0
fixed-center = true
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3pt
border-size = 0
padding-left = 0
padding-right = 1
module-margin-left = 1
module-margin-right = 1
font-0 = Jetbrains Mono;2
modules-left = i3 xwindow  
modules-right = pulseaudio memory cpu temperature date
cursor-click = pointer
enable-ipc = true
tray-position = right
tray-detached = false
tray-maxsize = 20
tray-background = ${colors.background}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 1
tray-scale = 1.0

[bar/secondary-left]
monitor = DP-4
inherit = bar/primary
modules-left = i3
modules-right = date
tray-position = none

[bar/secondary-right]
monitor = DP-0
inherit = bar/primary
modules-left = i3
modules-right = date
tray-position = none

;======================= MODULES ========================

; CHANGED: Replaced [module/xworkspaces] with updated [module/i3]
[module/i3]
type = internal/i3
pin-workspaces = true
enable-click = true
enable-scroll = false

; Focused workspace (active)
label-focused = %name%
label-focused-background = ${colors.background-alt}
label-focused-underline = ${colors.primary}
label-focused-padding = 1

; Unfocused workspace (occupied or empty)
label-unfocused = %name%
label-unfocused-padding = 1
label-unfocused-foreground = ${colors.disabled}

; Urgent workspace
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%
label-empty = 

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio
format-volume = <label-volume>
format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
label-volume = %percentage%%
label-muted = ğŸ”‡ muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
label-layout = %layout%
label-layout-foreground = ${colors.primary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/wlan]
type = internal/network
interface = wlp3s0  ; Change to your wireless interface
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-connected = %{F#F0C674}WiFi%{F-} %essid% %local_ip%
label-disconnected = %{F#F0C674}WiFi%{F#707880} disconnected

[module/eth]
type = internal/network
interface = enp2s0  ; Change to your wired interface
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-connected = %{F#F0C674}Eth%{F-} %local_ip%
label-disconnected = %{F#F0C674}Eth%{F#707880} disconnected

[module/date]
type = internal/date
interval = 1
date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S
label = %date%
label-foreground = ${colors.primary}

[module/round-left]
type = custom/text
content = %{T3} î‚¶%{T-}
content-foreground = #2b2f37

[module/round-right]
type = custom/text
content = %{T3}î‚´%{T-}
content-foreground = #2b2f37

[module/temperature]
type = internal/temperature
thermal-zone = 1
warn-temperature = 70

[settings]
screenchange-reload = true
pseudo-transparency = false
